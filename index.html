<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic Dogs!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-dark justify-content-center">
        <span class="navbar-brand mb-0 h1">GifTastic Doggos</span>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div id="buttons">

            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div id="gif-display">

                </div>
            </div>
            <div class="col-md-3">
                <form id="dogs-form">
                    <label for="dogs-input">Add another breed</label>
                    <input type="text" id="dogs-input">
                    <br>

                    <!-- Button triggers new movie to be added -->
                    <input id="add-dog" type="submit" value="Add a new breed">
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
